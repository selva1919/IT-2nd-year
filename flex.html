<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one,.two,.three{
            border: 5px solid rgb(14, 13, 13);
            padding: 50px;
            width: 10px ;
        }
        .container{
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one" style="background-color: blueviolet;"></div>
        <div class="two" style="background-color: beige;"></div>
        <div class="three" style="background-color: coral;"></div>
    </div>
</body>
</html>
