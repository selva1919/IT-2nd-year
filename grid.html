<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .grid {
      display: grid;
      grid-template-columns: 100px 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
    }

    .child {
      background-color: rgb(72, 218, 218);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
    }

    /* Make the third child span 3 rows */
    .three {
      grid-row-start: 1;
      grid-row-end: 4; /* span from row 1 to row 4 (3 rows total) */
      /* Optionally you can specify grid-column if needed */
      /* e.g. grid-column: 3; to keep it in 3rd column */
    }
  </style>
</head>
<body>
    <body>
  <div class="grid">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child three">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
    <div class="child">8</div>
    <div class="child">9</div>
    <div class="child">10</div>
  </div>
</body>
</html>
